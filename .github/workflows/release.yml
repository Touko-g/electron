name: Release
on:
  push:
    tags:
      - 'v*'

jobs:

  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: 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
        run: npm run publish

